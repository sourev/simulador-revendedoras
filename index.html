<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador - Revendedora SOUREV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 10px;
    }
    .alerta {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #457b9d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      background: #e3f2fd;
      padding: 20px;
      margin-top: 25px;
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Simulador de Parcelas<br>e Margem da Revendedora</h1>

  <div class="alerta">
    ðŸ•’ <strong>ObservaÃ§Ã£o:</strong> a primeira parcela vence <strong>45 dias apÃ³s a compra</strong>.<br>
    O valor da parcela jÃ¡ considera essa carÃªncia embutida nos juros (1,5 mÃªs).
  </div>

  <label>Valor de Compra na SOUREV (R$):</label>
  <input type="number" id="valor" placeholder="Ex: 1000" />

  <label>Valor de Venda ao Cliente (R$):</label>
  <input type="number" id="venda" placeholder="Ex: 2000" />

  <label>NÃºmero de Parcelas:</label>
  <select id="parcelas">
    <option value="1">1x</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
  </select>

  <button onclick="calcular()">Calcular</button>
  <button onclick="compartilharWhatsApp()">ðŸ“² Compartilhar no WhatsApp</button>
  <button onclick="window.print()">ðŸ“„ Exportar PDF</button>

  <div id="resultado"></div>
  <canvas id="graficoPizza"></canvas>

  <script>
    const juros = 0.085;
    const iof = 0.011;
    let mensagemWp = "";
    let chart;

    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value);
      const venda = parseFloat(document.getElementById("venda").value);
      const n = parseInt(document.getElementById("parcelas").value);

      if (!valor || !venda || !n || n <= 0) {
        document.getElementById("resultado").innerHTML = "<p>Preencha corretamente os campos.</p>";
        return;
      }

      const valorComIOF = valor * (1 + iof);
      const valorCorrigido = valorComIOF * Math.pow(1 + juros, 1.5); // carÃªncia de 45 dias
      const parcela = (valorCorrigido * juros) / (1 - Math.pow(1 + juros, -n));
      const totalPago = parcela * n;
      const lucro = venda - totalPago;
      const margem = (lucro / totalPago) * 100;

      mensagemWp = `ðŸ§¾ *SimulaÃ§Ã£o SOUREV*:\nParcela: R$ ${parcela.toFixed(2)} (${n}x)\nTotal pago: R$ ${totalPago.toFixed(2)}\nLucro lÃ­quido: R$ ${lucro.toFixed(2)}\nMargem: ${margem.toFixed(2)}%`;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Parcela (com 45 dias de carÃªncia):</strong> R$ ${parcela.toFixed(2)} (${n}x)</p>
        <p><strong>Total pago (com IOF e juros):</strong> R$ ${totalPago.toFixed(2)}</p>
        <p><strong>Lucro lÃ­quido:</strong> R$ ${lucro.toFixed(2)}</p>
        <p><strong>Margem sobre custo:</strong> ${margem.toFixed(2)}%</p>
      `;

      const ctx = document.getElementById('graficoPizza').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Lucro LÃ­quido', 'Custo Total'],
          datasets: [{
            data: [lucro, totalPago],
            backgroundColor: ['#a29bfe', '#fdcb6e']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function compartilharWhatsApp() {
      if (!mensagemWp) {
        alert("FaÃ§a a simulaÃ§Ã£o primeiro.");
        return;
      }
      const url = "https://wa.me/?text=" + encodeURIComponent(mensagemWp);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
