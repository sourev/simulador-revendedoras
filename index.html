<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador - Margem de Lucro Revendedora SOUREV</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #1d3557;
      --accent: #457b9d;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-height: 150px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 22px;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    #resultado {
      margin-top: 30px;
      background: #e9ecef;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    @media (max-width: 600px) {
      body { font-size: 18px; }
      h1 { font-size: 24px; }
      .logo { max-height: 100px; }
    }
  </style>
</head>
<body>

  <button class="mode-toggle" onclick="toggleDarkMode()">üåì</button>
  <img src="sourev-logo.png" alt="Sourev Logo" class="logo" />
  <h1>Simulador de Parcelas<br>e Margem da Revendedora</h1>

  <label>Valor de Compra na SOUREV (R$):
    <input type="number" id="valor" placeholder="Ex: 1000" />
  </label>

  <label>Valor de Venda ao Cliente (R$):
    <input type="number" id="venda" placeholder="Ex: 2000" />
  </label>

  <label>N√∫mero de Parcelas:
    <select id="parcelas">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
    </select>
  </label>

  <button onclick="calcular()">Calcular</button>
  <button onclick="compartilharWhatsApp()">üì≤ Compartilhar no WhatsApp</button>
  <button onclick="window.print()">üìÑ Exportar PDF</button>

  <div id="resultado"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("modo", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("modo") === "dark") {
      document.body.classList.add("dark");
    }

    let mensagemWp = "";

    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value);
      const venda = parseFloat(document.getElementById("venda").value);
      const n = parseInt(document.getElementById("parcelas").value);
      const juros = 0.085;
      const iof = 0.011;

      if (!valor || !venda || valor <= 0 || venda <= 0 || n <= 0) {
        document.getElementById("resultado").innerHTML = "<p>Preencha corretamente todos os campos.</p>";
        return;
      }

      const valorComIOF = valor * (1 + iof);
      const parcela = (valorComIOF * juros) / (1 - Math.pow(1 + juros, -n));
      const totalPago = parcela * n;
      const lucro = venda - totalPago;
      const margem = (lucro / totalPago) * 100; // üîÅ Corrigido: margem sobre o custo total

      mensagemWp = `üßæ *Simula√ß√£o Sourev*:\nParcela: R$ ${parcela.toFixed(2)} (${n}x)\nTotal pago: R$ ${totalPago.toFixed(2)}\nLucro l√≠quido: R$ ${lucro.toFixed(2)}\nMargem: ${margem.toFixed(2)}%`;

      document.getElementById("resultado").innerHTML = `
        <p><strong>üßæ Simula√ß√£o:</strong></p>
        <p>Parcela fixa: <strong>R$ ${parcela.toFixed(2)}</strong> (${n}x)</p>
        <p>Total pago com IOF e juros: R$ ${totalPago.toFixed(2)}</p>
        <p>Valor de venda: R$ ${venda.toFixed(2)}</p>
        <p><strong>Lucro l√≠quido:</strong> R$ ${lucro.toFixed(2)}</p>
        <p><strong>üìà Margem sobre custo total:</strong> ${margem.toFixed(2)}%</p>
      `;
    }

    function compartilharWhatsApp() {
      if (!mensagemWp) {
        alert("Realize a simula√ß√£o primeiro.");
        return;
      }
      const url = "https://wa.me/?text=" + encodeURIComponent(mensagemWp);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
